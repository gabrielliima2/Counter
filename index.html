<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tento</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Marcador de Tento</h1>
    </header>
    <article id="container">
      <h2>times</h2>
      <section id="teams">
        <input id="t1" type="text" value="jogador 1" maxlength="10" />
        <input id="t2" type="text" value="jogador 2" maxlength="10" />
      </section>
      <h2>pontos</h2>
      <section id="scoreboard">
        <div id="p1">0</div>
        <div id="p2">0</div>
      </section>
      <h2>vitórias</h2>
      <section id="wins">
        <div id="w1">0</div>
        <div id="w2">0</div>
      </section>
      <section id="buttonMarker">
        <input type="button" id="marker" value="-" onclick="lessTeam1()" />
        <input type="button" id="marker" value="+" onclick="plusTeam1()" />
        <input type="button" id="marker" value="-" onclick="lessTeam2()" />
        <input type="button" id="marker" value="+" onclick="plusTeam2()" />
      </section>
      <section id="reset">
        <input type="button" value="Recomeçar" id="res" onclick="reset()" />
      </section>
    </article>
    <footer>
      Feito por
      <a href="https://github.com/gabrielliima2" target="_blank"
        >@gabrielliima2</a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
