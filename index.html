<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Truco Counter</h1>
    </header>
    <section id="container">
      <h2>teams</h2>
      <article id="teams">
        <p>Team 1</p>
        <p>Team 2</p>
      </article>
      <h2>points</h2>
      <article id="scoreboard">
        <div id="p1">0</div>
        <div id="p2">0</div>
      </article>
      <h2>Wins</h2>
      <article id="wins">
        <div id="w1">0</div>
        <div id="w2">0</div>
      </article>
      <article id="points">
        <input type="button" value="-" onclick="lessTeam1()" />
        <input type="button" value="+" onclick="plusTeam1()" />
        <input type="button" value="-" onclick="lessTeam2()" />
        <input type="button" value="+" onclick="plusTeam2()" />
      </article>
    </section>
    <footer>
      Feito por
      <a href="https://github.com/gabrielliima2" target="_blank"
        >@gabrielliima2</a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
