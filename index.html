<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Truco Counter</h1>
    </header>
    <section id="container">
      <h2>teams</h2>
      <div id="teams">
        <p id="t1">Team 1</p>
        <p id="t2">Team 2</p>
      </div>
      <h2>points</h2>
      <div id="scoreboard">
        <div id="p1">0</div>
        <div id="p2">0</div>
      </div>
      <h2>Wins</h2>
      <div id="wins">
        <div id="w1">0</div>
        <div id="w2">0</div>
      </div>
      <div id="points">
          <input type="button" value="-" onclick="lessTeam1()" />
          <input type="button" value="+" onclick="plusTeam1()" />
          <input type="button" value="-" onclick="lessTeam2()" />
          <input type="button" value="+" onclick="plusTeam2()" />
      </div>
      <div id="reset">
        <input type="button" value="Reset" id="res" onclick="reset()" />
      </div>
    </section>
    <footer>
      Feito por
      <a href="https://github.com/gabrielliima2" target="_blank"
        >@gabrielliima2</a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
